<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Obrigacoes Legais</title>

    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body ng-app="App" ng-controller="MainController" ng-init="init()">

    <div class="container-fluid">
        <table class="table table-stripped table-sm table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo do Evento</th>
                    <th>Status</th>
                    <th>Descricao</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="evento in eventos">
                    <td>{{ evento.Nome }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>require('angular');</script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>require('./angular-app/app.js')</script>
</body>

</html>
